<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .subtitle {
      font-size: 0.875rem;
      opacity: 0.6;
      margin-bottom: 2rem;
    }

    .status {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-text {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .talk-button {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #e94560, #c73e54);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 8px 32px rgba(233, 69, 96, 0.3);
      position: relative;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .talk-button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(233, 69, 96, 0.4);
    }

    .talk-button:active:not(:disabled) {
      transform: scale(0.95);
    }

    .talk-button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    .talk-button.recording {
      background: linear-gradient(145deg, #00d9ff, #00b4d8);
      animation: pulse 1.5s infinite;
    }

    .talk-button.processing {
      background: linear-gradient(145deg, #ffd700, #ffaa00);
      animation: none;
    }

    .talk-button.speaking {
      background: linear-gradient(145deg, #00ff88, #00cc6a);
      animation: pulse-green 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 217, 255, 0.4); }
      50% { box-shadow: 0 0 0 20px rgba(0, 217, 255, 0); }
    }

    @keyframes pulse-green {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); }
      50% { box-shadow: 0 0 0 20px rgba(0, 255, 136, 0); }
    }

    .transcript {
      margin-top: 2rem;
      text-align: left;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      min-height: 100px;
    }

    .transcript:empty::before {
      content: 'Conversation will appear here...';
      opacity: 0.4;
      font-style: italic;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message:last-child {
      margin-bottom: 0;
    }

    .message.user {
      background: rgba(233, 69, 96, 0.2);
      border-left: 3px solid #e94560;
    }

    .message.assistant {
      background: rgba(0, 217, 255, 0.2);
      border-left: 3px solid #00d9ff;
    }

    .message-label {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .message-content {
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .init-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .init-overlay.hidden {
      display: none;
    }

    .init-overlay h2 {
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      width: 250px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #00d9ff);
      width: 0%;
      transition: width 0.3s;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.75rem;
      opacity: 0.4;
    }

    /* Scrollbar styling */
    .transcript::-webkit-scrollbar {
      width: 6px;
    }

    .transcript::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 3px;
    }

    .transcript::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    .transcript::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div class="init-overlay" id="initOverlay">
    <h2>üéôÔ∏è Loading Voice Assistant</h2>
    <p class="subtitle" id="loadingStatus">Initializing...</p>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <p class="hint">First load downloads ~150MB of models</p>
  </div>

  <div class="container">
    <h1>üéôÔ∏è Voice Assistant</h1>
    <p class="subtitle">Moonshine STT ‚Ä¢ Ollama LLM ‚Ä¢ Kokoro TTS</p>

    <div class="status">
      <span class="status-text" id="status">Loading...</span>
    </div>

    <button class="talk-button" id="talkBtn" disabled>
      Hold to Talk
    </button>

    <p class="hint">Or press and hold Spacebar</p>

    <div class="transcript" id="transcript"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
